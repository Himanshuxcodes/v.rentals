<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - V.Rentals</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/forgot-password.css">
</head>
<body class="dark-mode">
    <header>
        <h1>House Rental Portal</h1>
        <button class="back-button" onclick="window.location.href='auth.html'">Back to Login</button>
        <div class="nav-icons">
            <a href="mailto:himanshuok09@gmail.com" class="email-icon" title="Contact Us">‚úâÔ∏è</a>
            <span class="theme-toggle" title="Toggle Dark Mode">üåô</span>
        </div>
    </header>

    <div class="container">
        <div class="forgot-password-form">
            <div id="step-email" class="form-step active">
                <h2>Forgot Password</h2>
                <input type="email" id="email" placeholder="Enter your email" required>
                <button id="send-otp-button">Send OTP</button>
            </div>
            <div id="step-otp" class="form-step">
                <h2>Verify OTP</h2>
                <input type="text" id="otp" placeholder="Enter OTP" required>
                <button id="verify-otp-button">Verify OTP</button>
            </div>
            <div id="step-password" class="form-step">
                <h2>Reset Password</h2>
                <input type="password" id="new-password" placeholder="Enter new password" required>
                <button id="reset-password-button">Reset Password</button>
            </div>
        </div>
    </div>

    <footer>
        <p>¬© 2025 V.Rentals. All rights reserved.</p>
    </footer>

    <script type="module" src="js/forgot-password.js"></script>
</body>
</html>
